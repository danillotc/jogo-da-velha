    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">

                <div class="espaco"><button id="a3" onclick="jogada('a3')"></button></div>

                <div class="espaco"><button id="b3" onclick="jogada('b3')"></button></div>
                <div class="espaco"><button id="c1" onclick="jogada('c1')"></button></div>
                <div class="espaco"><button id="c2" onclick="jogada('c2')"></button></div>
                <div class="espaco"><button id="c3" onclick="jogada('c3')"></button></div>
            </div>
            <div id="reiniciar">
                <button id="reiniciar-button" onclick="reiniciar()">Reiniciar jogo</button>
            </div>
        </section>
        <footer>
            Desenvolvido por <a href="https://github.com/DanilloTC">Danillo Castro</a>
